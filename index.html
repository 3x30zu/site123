<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Турагентство SunTrip</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
    }
    header {
      background: #ff6f61;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center/cover;
      color: #fff;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .search-box {
      background: #fff;
      margin: -2rem auto 2rem;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .search-box input, .search-box button {
      padding: 0.8rem;
      border: 2px solid #ff6f61;
      border-radius: 5px;
      font-size: 1rem;
    }
    .search-box input {
      flex: 1;
      min-width: 120px;
    }
    .search-box button {
      background: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .search-box button:hover {
      background: #ff3b2e;
    }
    .destinations {
      padding: 2rem;
      text-align: center;
    }
    .destinations h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 1rem;
    }
    footer {
      background: #ff6f61;
      text-align: center;
      padding: 1rem;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SunTrip</div>
    <nav>
      <a href="#">Главная</a>
      <a href="#">Туры</a>
      <a href="#">О нас</a>
      <a href="#">Контакты</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Найди свой идеальный отпуск</h1>
    <p>Летим в мечту вместе с SunTrip!</p>
  </section>

  <div class="search-box">
    <input type="text" placeholder="Откуда">
    <input type="text" placeholder="Куда">
    <input type="date">
    <button>Найти тур</button>
  </div>

  <section class="destinations">
    <h2>Популярные направления</h2>
    <div class="cards">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60" alt="Мальдивы">
        <h3>Мальдивы</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1473625247510-8ceb1760943f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60" alt="Париж">
        <h3>Париж</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60" alt="Бали">
        <h3>Бали</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1549887534-1587c722de97?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60" alt="Нью-Йорк">
        <h3>Нью-Йорк</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 SunTrip. Все права защищены.</p>
  </footer>
</body>
</html>
